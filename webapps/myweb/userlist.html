<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
    <center>
        <h1>用户列表</h1>
        <table border="1">
            <tr>
                <td>用户名</td>
                <td>昵称</td>
                <td>年龄</td>
                <td>密码</td>
            </tr>
            <tr th:each="user:${users}">
                <td th:text="${user.username}">张三</td>
                <td th:text="${user.nickname}">阿三</td>
                <td th:text="${user.age}">15</td>
                <td th:text="${user.password}">564564</td>
            </tr>
            <tr th:remove="all"><!-- 告知thymeleaf生成动态页面时，这个标签以及它的子标签都不要 -->
                <td>赵四</td>
                <td>老四</td>
                <td>55</td>
                <td>55453</td>
            </tr>
            <tr>
                <a href="./index.html">返回首页</a>
            </tr>
        </table>
    </center>
</body>
</html>
